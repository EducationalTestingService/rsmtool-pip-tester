language: generic
os:
- linux
notifications:
  email: false
  slack:
    secure: 
env:
- RSMVERSION="7.1.0"
sudo: false
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- "./miniconda.sh -b"
- export PATH="${HOME}/miniconda3/bin:$PATH"
install:
- git clone https://github.com/EducationalTestingService/rsmtool.git ${HOME}/rsmcode
- conda create --name rsmenv python=3.6 --yes
- ${HOME}/miniconda3/envs/rsmenv/bin/pip install rsmtool==${RSMVERSION}
script:
- TESTDIR=${HOME}/rsmcode/tests ${HOME}/miniconda3/envs/rsmenv/bin/nosetests --nologcapture ${HOME}/rsmcode/tests
